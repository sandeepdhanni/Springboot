spring.application.name=AutoAssignUser
server.port: 9191
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/angular

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver

# Jpa properties/ HB related properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto= update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect



#zeebe worker
zeebe.client.worker.maxJobsActive= 10
zeebe.client.worker.timeout= 30000
zeebe.client.worker.pollInterval= 500
